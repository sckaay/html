<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>formulario</title>
	</head>

	<body>
        <form>
            <!--Nome-->
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome">
            <br>

            <!--E-mail-->
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            <br>

            <!--Senha-->
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha">
            <br>

            <!--Idade-->
            <label for="idade">Idade: </label>
            <input type="number" id="idade" name="idade" min="0" max="100">
            <br>

            <!--Estado-->
            <label for="estado">Selecione seu estado: </label>
            <select name="estado" id="estado">
                <option value="df">Distrito Federal</option>
                <option value="mg">Minas Gerais</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
            </select>
            <br>

            <!--Curso-->
            <label for="curso">Escolha um curso: </label>
            <select name="curso" id="curso" required>
                <option value="" selected disabled>Selecione um curso</option>
                <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                <option value="eng">Engenharia de Software</option>
                <option value="adm">Administração</option>
                <option value="fechado" disabled>Curso Indisponível</option>
            </select>
            <br>

            <!--Data de Nascimento-->
            <label for="dt_nascimento">Data de Nascimento: </label>
            <input type="date" id="dt_nascimento" name="dt_nascimento">
            <br>

            <!--Gênero-->
            <p>Gênero</p>
            <label for="generoM">Masculino</label>
            <input type="radio" id="generoM" name="genero" value="M">
            <br>

            <label for="generoF">Feminino</label>
            <input type="radio" id="generoF" name="genero" value="F">
            <br><br>

            <!--Campo de Texto Grande-->
            <textarea name="mensagem" rows="5" cols="30">Digite seu texto aqui</textarea>
            <br><br>
            
            <!--Checkbox-->
            <label for="checkbox">Aceito os termos</label>
            <input type="checkbox" id="checkbox" name="termos">
            <br><br>

            <!--Botão de Envio-->
            <input type="submit" value="Enviar">

            <!--Botão de Reset-->
            <input type="reset" value="Limpar">
        </form>
	</body>
</html>
